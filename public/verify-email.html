<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificación de Email - Login Pro</title>
    <link rel="stylesheet" href="verify-email-styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Loading State -->
        <div id="loading-state" class="loading-state">
          <div class="icon">
            <div class="loading-spinner"></div>
          </div>
          <h1>Verificando tu email...</h1>
          <p class="subtitle">
            Por favor espera mientras confirmamos tu cuenta.
          </p>
        </div>

        <!-- Success State -->
        <div id="success-state" class="hidden">
          <div class="icon success">
            <svg fill="#00D2A1" viewBox="0 0 24 24">
              <path
                d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"
              />
            </svg>
          </div>
          <h1>¡Email verificado!</h1>
          <p class="subtitle">
            Tu cuenta ha sido verificada correctamente. Ya puedes iniciar sesión
            en la aplicación.
          </p>
          <button class="btn" onclick="openApp()">Abrir Aplicación</button>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden">
          <div class="icon error">
            <svg fill="#FF6B6B" viewBox="0 0 24 24">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
              />
            </svg>
          </div>
          <h1>Error en la verificación</h1>
          <p id="error-message" class="subtitle">
            Hubo un problema al verificar tu email. El enlace puede haber
            expirado.
          </p>
          <button class="btn" onclick="openApp()">Ir a la Aplicación</button>
        </div>
      </div>
    </div>

    <script src="verify-email.js"></script>
  </body>
</html>
